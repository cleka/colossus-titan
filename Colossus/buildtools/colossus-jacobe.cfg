// INDENTATION
// -----------

--indent=4

// DECLARATIONS AND STATEMENTS
// ---------------------------

--colonlineterm=1
--spaceopenbrace=1
--closebracelineterm=1
--openbracespaceclosebrace=0
--openbracelinetermclosebrace=1
--openparenspacecloseparen=0


// DECLARATIONS
// ------------

--decllineterm=1
--modifierslineterm=0
--modifiersspace=1
//--typespacename=1
--classspacename=1
--linetermclassopenbrace=1
--openbraceclasslineterm=1
--linetermclassclosebrace=1
//--spaceextends=1
//--extendsspace=1
--linetermextends=0
//--linetermimplements=0
--linetermthrows=1
--linetermmethodopenbrace=1
--openbracemethodlineterm=1
--linetermmethodclosebrace=1
--linetermarrayinitopenbrace=0
--openbracearrayinitlineterm=0
--linetermarrayinitclosebrace=0


// SIMPLE STATEMENTS
// -----------------

--statlineterm=1
--methodcallspaceopenparen=0
--linetermdotlineterm=0
--linetermsep=0


// COMPOUND STATEMENTS
// -------------------

--linetermblockopenbrace=1
--openbraceblocklineterm=1
--linetermblockclosebrace=1


// IF STATEMENTS
// -------------

--spaceelse=0
--closebracelinetermelse=1
