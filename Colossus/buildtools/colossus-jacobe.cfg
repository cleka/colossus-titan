// TRY-CATCH STATEMENTS
// --------------------

--spacecatch=1
--linetermcatch=1


// WHITE SPACE
// -----------

--lineterm=2


// BLANK LINES
// -----------

--methodblanklines=1
--declblanklinesstat=1
